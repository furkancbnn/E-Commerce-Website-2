<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>E-Ticaret Website</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header>
         <h1>E-Ticaret</h1>
         <input type="text" placeholder="Ürün ismi giriniz..." />
         <div>
            <button id="sepet-btn">Sepet</button>
            <button>Kayıt Ol</button>
            <button>Giriş Yap</button>
         </div>
      </header>

      <!-- Ana İçerik -->
      <main>
         <!-- Kategoriler -->
         <section id="category-sec">
            <h1>Kategoriler</h1>
            <div class="categories"></div>
         </section>
         <!-- Ürünler -->
         <section id="product-sec">
            <h1>Ürünler</h1>
            <div class="products"></div>
         </section>
      </main>

      <!-- Modal -->
      <div class="modal-wrapper">
         <div class="modal-inner">
            <div class="icon">
               <img id="close-btn" src="img/closee.png" alt="">
            </div>
            <!-- modalın liste alanı -->
            <div class="list">
            </div>

               <!-- sepetin toplam fiyatı -->
               <p class="total-p">
                  Toplam:  <span class="total-span">0</span> $
               </p>
         </div>
      </div>



      <script src="app.js" type="module"></script>
   </body>
</html>
